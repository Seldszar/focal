language: node_js

cache:
  directories:
    - ~/.npm

node_js:
  - 8
  - 10

notifications:
  email: false

branches:
  only:
    - master
  except:
    - /^v\d+\.\d+\.\d+$/

jobs:
  include:
    - stage: deploy
      script: npm run build && npm run semantic-release

before_install:
  - npm install -g codecov

script:
  - npm test -- --coverage
  - codecov
